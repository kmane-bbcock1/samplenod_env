language: node_js

# Version number
node_js:
  - 0.10
  - 0.12
  - 4.2.3
  - iojs-v1
  - iojs-v2
  - iojs-v3

env: 
  global:
    - GOO=FUTU
    - FOO=GUTU
    
  matrix:
    include:
      - node_js: 5.0
        env: BOO=bar
    exclude:
      - node_js: 4.2.3
  
build:
  ci:
    - node --version
    - echo "$GOO"
    - echo "$FOO"
    - echo "$BOO"
